{% extends "layout.html" %}
{% block content %}
<h2>Create New Invoice</h2>
<form method="post">
    <label>Client:</label>
    <select name="client_id" required>
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
    </select><br>

    <label>Date:</label>
    <input type="date" name="date" value="{{ today }}"><br>

    <label>Due Date:</label>
    <input type="date" name="due_date"><br>

    <h3>Items</h3>
    {% for i in range(1, 6) %}
        <div>
            <input name="desc{{ i }}" placeholder="Description">
            <input name="qty{{ i }}" placeholder="Qty" type="number" min="1">
            <input name="price{{ i }}" placeholder="Unit Price" type="number" step="0.01">
        </div>
    {% endfor %}

    <button type="submit">Create Invoice</button>
</form>
{% endblock %}
