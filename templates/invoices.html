{% extends "layout.html" %}

{% block content %}
<h2>Your Invoices</h2>
<a href="/invoices/new">➕ New Invoice</a>
<ul>
    {% for inv in invoices %}
    <li>
        <strong>{{ inv.client_name }}</strong> — {{ inv.date }} | Total: ${{ "%.2f"|format(inv.total) }}
        <br>
        <a href="/invoices/{{ inv.id }}">🔍 View</a> |
        <a href="/invoices/delete/{{ inv.id }}" onclick="return confirm('Are you sure you want to delete this invoice?');">🗑️ Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
