{% extends "layout.html" %}
{% block content %}
<h2>Edit Client</h2>
<form method="post">
    <input name="name" value="{{ client.name }}" required><br>
    <input name="email" value="{{ client.email }}"><br>
    <input name="phone" value="{{ client.phone }}"><br>
    <textarea name="address">{{ client.address }}</textarea><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
